<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cálculo IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <p id="horaAcesso"></p>
    <h1>Tabela IMC</h1>
    <div>
      <div style="margin-right: 74px;">
        <table>
          <tr>
            <th>
              IMC
            </th>
          </tr>
          <tr>
            <td>
              Menos do que 18,5
            </td>
          </tr>
          <tr>
            <td>
              Entre 18,5 e 24,9
            </td>
          </tr>
          <tr>
            <td>
              Entre 25 e 29,9
            </td>
          </tr>
          <tr>
            <td>
              Entre 30 e 34,9
            </td>
          </tr>
          <tr>
            <td>
              Entre 35 e 39,9
            </td>
          </tr>
          <tr>
            <td>
              Acima de 40
            </td>
          </tr>
        </table>
      </div>
      <div>
        <table>
          <tr>
            <th>
              Equivalência
            </th>
          </tr>
          <tr>
            <td>
              Abaixo do peso
            </td>
          </tr>
          <tr>
            <td>
              Peso normal
            </td>
          </tr>
          <tr>
            <td>
              Sobrepeso
            </td>
          </tr>
          <tr>
            <td>
              Obesidade grau 1
            </td>
          </tr>
          <tr>
            <td>
              Obesidade grau 2
            </td>
          </tr>
          <tr>
            <td>
              Obesidade grau 3
            </td>
          </tr>
        </table>
      </div>
    </div>
    <h2>
      Calcule seu IMC
    </h2>
    <form action="" id="form">
      <label for="peso">Peso (kg)</label>
      <input type="text" id="peso" name="peso">
      <label for="altura">Altura (metro.cm)</label>
      <input type="text" id="altura" name="altura">
      <button type="submit">Calcular</button>
    </form>
    <div class="resultado">...</div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
